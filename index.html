<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>P2P Chat</h1>
    <div class="setup">
      <p>Your ID: <span id="my-id">...</span></p>
      <input id="peer-id-input" placeholder="Enter peer ID"/>
      <button id="connect-btn">Connect</button>
    </div>
    <div class="chat hidden">
      <div id="messages" class="messages"></div>
      <form id="msg-form">
        <input id="msg-input" placeholder="Type a messageâ€¦" autocomplete="off"/>
        <button>Send</button>
      </form>
    </div>
  </div>

  <!-- PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.5.3/dist/peerjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
